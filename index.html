  body {
    margin: 0;

    animation: backgroundShift 15s ease infinite;
  }

  @keyframes backgroundShift {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    border: 6px solid;
    border-image: linear-gradient(45deg, #ff0080, #00ffe7, #ff8c00, #00ff73) 1;
    animation: borderChange 5s linear infinite;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes borderChange {
    0% {border-image: linear-gradient(45deg, #ff0080, #00ffe7) 1;}
    50% {border-image: linear-gradient(45deg, #ff8c00, #00ff73) 1;}
    100% {border-image: linear-gradient(45deg, #ff0080, #00ffe7) 1;}
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: blink 2s infinite ease-in-out, moveStar 10s linear infinite;
  }

  @keyframes blink {
    0%, 100% {opacity: 0.2;}
    50% {opacity: 1;}
  }

  @keyframes moveStar {
    from {transform: translateY(0);}
    to {transform: translateY(100vh);}
  }

  .container {
    position: relative;
    z-index: 2;
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: white;
    font-weight: bold;
    text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
  }

  input {
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    outline: none;
    width: 280px;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
    background: rgba(255,255,255,0.5);
    color: black;
  }

  button {
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(135deg, #ff512f, #dd2476);
    color: white;
    box-shadow: 0 0 15px #ff512f, 0 0 25px #dd2476;
    transition: 0.3s;
    margin-top: 10px;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #dd2476, 0 0 35px #ff512f;
  }

  .suggestions {
    margin: 10px auto;
    max-width: 300px;
    text-align: left;
    z-index: 3;
  }

  .suggestions div {
    background: rgba(0,0,0,0.1);
    padding: 8px 15px;
    margin: 5px;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    font-weight: bold;
    color: black;
  }

  .suggestions div:hover {
    background: rgba(0,0,0,0.2);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  .card {
    margin: 20px auto;
    max-width: 400px;
    background: rgba(255,255,255,0.8);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    text-align: left;
  }

  .card h2 {
    margin: 0 0 15px;
    font-size: 22px;
    font-weight: bold;
    border-bottom: 2px solid rgba(0,0,0,0.3);
    padding-bottom: 5px;
  }

  .card p {
    margin: 8px 0;
    font-size: 16px;
  }

  function showSuggestions() {
    const input = document.getElementById("nameInput").value.toLowerCase();
    const suggestions = document.getElementById("suggestions");
    const result = document.getElementById("result");
    suggestions.innerHTML = "";
    result.innerHTML = "";

    if (input.length > 0) {
      const matches = students.filter(s => s.fullName.toLowerCase().startsWith(input));
      matches.forEach(m => {
        const div = document.createElement("div");
        div.textContent = m.fullName;
        div.onclick = () => showCard(m);
        suggestions.appendChild(div);
      });
    }
  }

  function showCard(student) {
    const result = document.getElementById("result");
    const suggestions = document.getElementById("suggestions");
    suggestions.innerHTML = ""; // ðŸ‘‰ Suggestions clear karne ki line

    result.innerHTML = `
      <div class="card">
        <h2>ðŸŽ“ ${student.fullName}</h2>
        <p><b>Class:</b> ${student.class}</p>
        <p><b>College:</b> ${student.college}</p>
        <p><b>Section:</b> ${student.section}</p>
        <p><b>Gender:</b> ${student.gender === "Male" ? "ðŸ‘¨ Male" : "ðŸ‘© Female"}</p>
        <p><b>Roll No:</b> ${student.rollNo}</p>
        <p><b>Category:</b> ${student.category}</p>
        <p><b>Date of Birth:</b> ${student.DOB ? student.DOB : "N/A"}</p>
      </div>
    `;
  }

  function searchName() {
    const input = document.getElementById("nameInput").value;
    const found = students.find(s => s.fullName.toLowerCase() === input.toLowerCase());
    if (found) {
      showCard(found);
    }
  }
